<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
  <style>
    .steps-container {
  text-align: center;
  padding: 40px;
}

.steps-container h1 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 20px;
}

.steps-container .highlight {
  color: #4caf50; 
}

.steps-grid {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 40px;
}

.step {
  flex: 1;
  background-color: #f8f9fa;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.step-number {
  background-color: #d3f5cf; 
  color: #4caf50;
  display: inline-block;
  padding: 10px 15px;
  font-size: 1.5rem;
  font-weight: bold;
  border-radius: 5px;
  margin-bottom: 15px;
}

.step h3 {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.step p {
  color: #7d8a8c;
  font-size: 1rem;
  line-height: 1.5;
}

  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const Steps = () => {
  return (
    <div className="steps-container">
      <h1>Getting started in <span className="highlight">3 easy steps</span></h1>
      <div className="steps-grid">
        {/* Step 1 */}
        <div className="step">
          <div className="step-number">01</div>
          <h3>Find your template</h3>
          <p>Every template is embedded within an iframe, so you can easily check what they look like and test the responsive behaviour.</p>
        </div>
        {/* Step 2 */}
        <div className="step">
          <div className="step-number">02</div>
          <h3>Copy the code</h3>
          <p>Click the code tab to see the actual source code of the template. Copy and paste it into your project and adjust it to your needs.</p>
        </div>
        {/* Step 3 */}
        <div className="step">
          <div className="step-number">03</div>
          <h3>Enjoy your free time</h3>
          <p>You've just saved yourself a bunch of time not building the same stuff over and over again. Enjoy your free time, and build business features.</p>
        </div>
      </div>
    </div>
  );
};
const App = () => {
  return (
    <div>
      <Steps />
    </div>
  );
};

    const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
  </script>
</body>
</html>
